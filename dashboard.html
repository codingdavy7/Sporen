<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programma-overzicht - Teckel Search</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body data-page="dashboard">
    <header class="topbar">
      <div class="topbar-row">
        <button class="menu-toggle" type="button" aria-label="Open menu" aria-expanded="false">â˜°</button>
        <h1>Teckel Search</h1>
      </div>
      <nav class="menu-drawer hidden">
        <a class="nav-link active" href="./dashboard.html">Homepagina</a>
        <a class="nav-link" href="./trainingen.html">Weekdetail</a>
        <a class="nav-link" href="./profile.html?return=dashboard">Instellingen</a>
      </nav>
    </header>

    <main class="page">
      <section class="card hero-card">
        <p class="eyebrow">Home</p>
        <div class="hero-grid">
          <div>
            <h2 id="dog-greeting">Welkom</h2>
            <p id="upcoming-session" class="upcoming">Volgende sessie: -</p>
            <p id="next-session-date" class="muted">Gepland op -</p>
            <p id="next-session-info" class="muted">-</p>
            <a id="start-now-link" class="button-link" href="./trainingen.html">Start nu</a>
          </div>
          <div class="dog-profile-compact">
            <img id="dashboard-photo" class="photo-preview" alt="Hond profielfoto" />
            <div>
              <p class="muted small-m">Teckel profiel</p>
              <p id="dashboard-dog-name" class="dog-name-chip">Nog geen naam</p>
              <p class="muted small-m">Pawrent: <span id="dashboard-pawrent-name">-</span></p>
            </div>
          </div>
        </div>
      </section>

      <section class="card">
        <h3>Voortgang</h3>
        <p class="muted">1 botje per training. Gekleurd = afgewerkt.</p>
        <div id="bone-track" class="bone-track" aria-label="Trainingsprogressie"></div>
        <p id="bone-meta" class="star-meta"></p>
      </section>
    </main>

    <script type="module" src="./app.js"></script>
  </body>
</html>
