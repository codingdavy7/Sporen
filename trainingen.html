<!doctype html>
<html lang="nl">
  <head>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body data-page="trainingen">
    <header class="topbar">
      <div class="topbar-row">
        <div class="topbar-left">
          <button class="menu-toggle" type="button" aria-label="Open menu" aria-expanded="false">â˜°</button>
          <h1>Teckel Search</h1>

      </div>
      <nav class="menu-drawer hidden">

    <main class="page">
      <section class="card hero-card">
        <div class="week-head-row">
          <button id="week-prev" class="button ghost" type="button">Vorige</button>
          <button id="week-current" class="button ghost" type="button">Huidig</button>
          <button id="week-next" class="button ghost" type="button">Volgende</button>
        </div>
        <h2 id="week-title">Week</h2>
        <p id="week-nav-label" class="muted"></p>
        <select id="week-select" class="hidden"></select>
        <p id="week-goal" class="muted"></p>

        <h3>Kalender (ma-zo)</h3>
        <p class="muted">Klik op een sessie om te openen.</p>
        <div id="week-calendar" class="week-calendar"></div>

        <h3>Maandkalender</h3>
        <div class="month-nav">
          <button id="month-prev" class="button ghost" type="button">Vorige maand</button>
          <p id="month-label" class="month-label"></p>
          <button id="month-next" class="button ghost" type="button">Volgende maand</button>
        </div>
        <div id="month-calendar" class="month-calendar"></div>

        <h3>Backlog (gemiste sessies)</h3>
        <div id="backlog-list" class="backlog-list"></div>

        <p id="action-msg" class="form-msg" aria-live="polite"></p>
      </section>
    </main>

    <script type="module" src="./app.js"></script>
