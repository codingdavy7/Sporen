<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profiel - Teckel Search</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body data-page="profile">
    <header class="topbar">
      <div class="topbar-row">
        <div class="topbar-left">
          <button class="menu-toggle" type="button" aria-label="Open menu" aria-expanded="false">‚ò∞</button>
          <h1>Teckel Search</h1>
        </div>
        <a class="settings-link" href="./profile.html?return=dashboard">ü¶¥ instellingen</a>
      </div>
      <nav class="menu-drawer hidden">
        <a class="nav-link" href="./dashboard.html">Homepagina</a>
        <a class="nav-link" href="./trainingen.html">Weekdetail</a>
        <a class="nav-link" href="./logboek.html">Logboek</a>
        <button class="nav-link menu-howdan" type="button">hoe_dan?</button>
      </nav>
    </header>

    <main class="page">
      <section class="card hero-card">
        <h2>Profiel instellen</h2>
        <p class="muted">Stel je hondprofiel in. Na opslaan ga je terug naar home.</p>
        <a id="profile-back-link" class="button ghost" href="./dashboard.html">‚Üê Terug</a>
        <form id="profile-form" class="form-grid">
          <div class="form-row">
            <label for="dog-name">Naam van je hond</label>
            <input id="dog-name" name="dogName" type="text" maxlength="60" required />
          </div>
          <div class="form-row">
            <label for="pawrent-name">Naam pawrent</label>
            <input id="pawrent-name" name="pawrentName" type="text" maxlength="80" />
          </div>

          <div class="form-row">
            <label for="start-date">Startdatum schema</label>
            <input id="start-date" name="startDate" type="date" required />
          </div>

          <div class="form-row">
            <label>Kies je trainingsdagen (exact 3)</label>
            <div class="weekday-grid">
              <label><input type="checkbox" name="training-days" value="Ma" /> Ma</label>
              <label><input type="checkbox" name="training-days" value="Di" /> Di</label>
              <label><input type="checkbox" name="training-days" value="Wo" /> Wo</label>
              <label><input type="checkbox" name="training-days" value="Do" /> Do</label>
              <label><input type="checkbox" name="training-days" value="Vr" /> Vr</label>
              <label><input type="checkbox" name="training-days" value="Za" /> Za</label>
              <label><input type="checkbox" name="training-days" value="Zo" /> Zo</label>
            </div>
            <p class="muted small-m">Standaard als leeg: Di, Do, Za.</p>
          </div>

          <div class="form-row">
            <label for="photo-input">Profielfoto</label>
            <input id="photo-input" name="photo" type="file" accept="image/*" />
          </div>

          <div class="photo-wrap">
            <img id="photo-preview" class="photo-preview" alt="Profielfoto hond" />
            <button id="photo-remove" class="button ghost" type="button">Foto verwijderen</button>
          </div>

          <p id="profile-msg" class="form-msg" aria-live="polite"></p>
          <button class="button" type="submit">Opslaan</button>
        </form>
      </section>
    </main>

    <script type="module" src="./app.js"></script>
  </body>
</html>
